<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Livros</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <!-- <script defer async src="scripts.js"></script> -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Old+Standard+TT:ital@1&display=swap"
    rel="stylesheet">
</head>

<body>
    <section class="sec3" id="sec3">
        <h2><img src="imgs/titulo3.png" class="titulo"></h2>
        <div class="glide">
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
              <li class="glide__slide"><img class="cola" src="imgs/fridaslogo.png" alt="Logo do Clube de leitura Fridas e Lidas"></li>
              <li class="glide__slide"><img class="cola" src="imgs/logoifc.png" alt="Logo do Instituto Federal Catarinense - Campus Camboriú"></li>
              <li class="glide__slide"><img class="cola2" src="imgs/logogremio.png" alt="Logo do grêmio estudantil do campus"></li>
              <li class="glide__slide"><img class="cola" src="imgs/logosisae.png" alt="Logo do SISAE (Serviço Integrado de Suporte e Acompanhamento Estudantil)"></li>
            </ul>
          </div>
          <div data-glide-el="controls[nav]">
            <button class="controlsnav" data-glide-dir="=0"> </button>
            <button class="controlsnav" data-glide-dir="=1"> </button>
            <button class="controlsnav" data-glide-dir="=2"> </button>
            <button class="controlsnav" data-glide-dir="=3"> </button>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    new Glide('.glide', {
      autoplay: 3000,
      hoverpause: false
    }).mount()
  </script>
</body>
